version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/nubemfeast.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UPLOAD_DIR=/app/data/uploads
      - DEBUG=true
      - ENVIRONMENT=development
      - API_PORT=8002
    volumes:
      - ./backend/data:/app/data
      - ./backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, json; r=urllib.request.urlopen('http://localhost:8002/health'); d=json.loads(r.read()); exit(0 if d.get('app')=='NubemFeast' else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development services
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/nubemfeast.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UPLOAD_DIR=/app/data/uploads
      - DEBUG=true
      - ENVIRONMENT=development
      - API_PORT=8002
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data
    profiles:
      - dev

volumes:
  backend-data:

networks:
  default:
    name: nubemfeast-network

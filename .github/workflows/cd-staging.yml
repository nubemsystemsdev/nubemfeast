# ==============================================================================
# CONTINUOUS DEPLOYMENT - STAGING
# Se ejecuta automÃ¡ticamente cuando CI pasa en la rama staging
# ==============================================================================
name: CD Staging

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [staging]

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  deploy:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    
    steps:
      - uses: actions/checkout@v6
        with:
          ref: staging

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ github.event.repository.name }}-staging
          image: ghcr.io/${{ github.repository }}:staging
          region: ${{ vars.GCP_REGION }}
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=1
            --max-instances=3
            --port=8080

      - name: Verify deployment
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          echo "Verificando $URL/health..."
          
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "âœ… Deployment OK"
              exit 0
            fi
            echo "Intento $i/10: HTTP $STATUS"
            sleep 5
          done
          
          echo "::error::Health check failed"
          exit 1

      - name: Summary
        if: success()
        run: |
          echo "## ðŸš€ Deployed to Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
